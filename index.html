<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Demo - Esfera Interactiva</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            min-width: 250px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .control-group input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }

        .control-group input[type="color"] {
            width: 100%;
            height: 30px;
            border: none;
            border-radius: 5px;
        }

        .value-display {
            font-size: 12px;
            color: #ccc;
        }
    </style>
</head>

<body>
    <div class="controls">
        <h3>Controles de la Esfera</h3>

        <div class="control-group">
            <label for="size">Tamaño (Radio):</label>
            <input type="range" id="size" min="0.5" max="3" step="0.1" value="1">
            <div class="value-display" id="sizeValue">1</div>
        </div>

        <div class="control-group">
            <label for="color">Color (Matiz):</label>
            <input type="range" id="color" min="0" max="360" step="1" value="120">
            <div class="value-display" id="colorValue">120</div>
        </div>

        <div class="control-group">
            <label for="segments">Número de segmentos:</label>
            <input type="range" id="segments" min="4" max="32" step="1" value="32">
            <div class="value-display" id="segmentsValue">32</div>
        </div>

        <div class="control-group">
            <label for="vibration">Vibración/Distorsión:</label>
            <input type="range" id="vibration" min="0" max="0.5" step="0.05" value="0">
            <div class="value-display" id="vibrationValue">0</div>
        </div>

        <div class="control-group">
            <label for="opacity">Transparencia:</label>
            <input type="range" id="opacity" min="0" max="1" step="0.1" value="1">
            <div class="value-display" id="opacityValue">1</div>
        </div>

        <div class="control-group">
            <label for="rotationSpeed">Velocidad de rotación:</label>
            <input type="range" id="rotationSpeed" min="0" max="0.2" step="0.01" value="0.01">
            <div class="value-display" id="rotationSpeedValue">0.01</div>
        </div>
    </div>

    <script type="module" src="/main.js"></script>
</body>

</html>
